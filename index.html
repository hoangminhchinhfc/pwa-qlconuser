<script>
  // Firebase config
  var firebaseConfig = {
    apiKey: "AIzaSyCoOFo_pN6dvjJr_PDx88VULeGXh0pj3xU",
    authDomain: "myqlcon.firebaseapp.com",
    databaseURL: "https://myqlcon-default-rtdb.asia-southeast1.firebasedatabase.app",

  // Bi·∫øn to√†n c·ª•c

  function dangNhap() {

  firebase.auth().onAuthStateChanged(function (user) {

  function hienThiUserTheoUID(uid) {
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("userInfo").style.display = "block";
    MyUserID = uid;

let user = firebase.auth().currentUser;
  let tenHienThi = user.displayName || "";
  let email = user.email || "";
  // Hi·ªÉn th·ªã t√™n + email
  let msg = "Xin ch√†o üëã ";
  if (tenHienThi) msg += tenHienThi + " (" + email + ")";
  else msg += email;
document.getElementById("welcomeMsg").textContent = msg;


    let ref = firebase.database().ref("users/" + uid + "/devices");
    let select = document.getElementById("deviceList");

    ref.on("value", (snapshot) => {
      let ds = snapshot.val();
      select.innerHTML = '<option value="">-- Ch·ªçn thi·∫øt b·ªã --</option>';
      if (ds) {
        Object.keys(ds).forEach((deviceId) => {
          let opt = document.createElement("option");
          opt.value = deviceId;
          opt.textContent = deviceId;

          select.value = SelectedDeviceID;
          hienThiThongTin();
        }
      } else {
        select.innerHTML = '<option value="">‚ö† Kh√¥ng c√≥ thi·∫øt b·ªã n√†o</option>';
        SelectedDeviceID = "";
        document.getElementById("thongTin").innerHTML = "‚ö† Ch∆∞a c√≥ thi·∫øt b·ªã!";
      }

    select.onchange = function () {

      hienThiThongTin();
    };
  }

// Bi·∫øn to√†n c·ª•c ƒë·ªÉ l∆∞u ref hi·ªán t·∫°i (ƒë·ªÉ t·∫Øt listener khi ƒë·ªïi thi·∫øt b·ªã)
let currentDeviceRef = null;

// H√†m hi·ªÉn th·ªã chi ti·∫øt thi·∫øt b·ªã (realtime)
function hienThiThongTin() {
  let select = document.getElementById("deviceList");
  let deviceId = select.value;
  let infoDiv = document.getElementById("thongTin");

  if (!deviceId) {
    infoDiv.innerHTML = "‚ö† H√£y ch·ªçn 1 thi·∫øt b·ªã!";
    return;
  }

  // N·∫øu tr∆∞·ªõc ƒë√≥ ƒë√£ theo d√µi thi·∫øt b·ªã kh√°c th√¨ t·∫Øt listener
  if (currentDeviceRef) {
    currentDeviceRef.off("value");
  }

  // T·∫°o ref m·ªõi cho thi·∫øt b·ªã n√†y
  currentDeviceRef = firebase.database()
    .ref("users/" + MyUserID + "/devices/" + deviceId);

  // Theo d√µi realtime
  currentDeviceRef.on("value", (snapshot) => {
    let data = snapshot.val();
    if (!data) { 
      infoDiv.innerHTML = "‚ö† Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu thi·∫øt b·ªã!"; 
      return; 
    }

    let html = `<div class="info-card">`;

    // --- Info c∆° b·∫£n ---
    if (data.Info) {
      html += `
        <div class="info-block">
          <h3>üìå Th√¥ng tin thi·∫øt b·ªã</h3>
          <table class="info-table">
            <tr><td><b>T√™n thi·∫øt b·ªã</b></td><td>${data.Info.DeviceName}</td></tr>
            <tr><td><b>Hi·ªÉn th·ªã</b></td><td>${data.Info.DisplayName}</td></tr>
            <tr><td><b>ƒê·ªãa ch·ªâ IP</b></td><td>${data.Info.IPAddress}</td></tr>
            <tr><td><b>H·ªá ƒëi·ªÅu h√†nh</b></td><td>${data.Info.OSVersion}</td></tr>
            <tr><td><b>Ng∆∞·ªùi d√πng</b></td><td>${data.Info.UserName}</td></tr>
          </table>
        </div>
      `;
    }

    // --- GamesAllowed ri√™ng ---
    if (data.Config && data.Config.GamesAllowed) {
      html += `<div class="config-block"><h3>üéÆ Games Allowed</h3>`;
      Object.keys(data.Config.GamesAllowed).forEach((key, idx) => {
        let g = data.Config.GamesAllowed[key];
        html += `
          <div class="app-card">
            <h4>${idx+1}. ${g.Name || "·ª®ng d·ª•ng"}</h4>
            <div class="app-info">
              <p>‚è± Th·ªùi gian s·ª≠ d·ª•ng hi·ªán t·∫°i: ${g.CurrentSessionMinutes}</p>
              <p>üîÑ Th·ªùi gian ch·ªù: ${g.CooldownMinutes}</p>
              <p>üìÖ S·ªë l·∫ßn h√¥m nay: ${g.LaunchesToday}</p>
              <p>üìå Gi·ªõi h·∫°n s·ªë l·∫ßn/ng√†y: ${g.MaxLaunchesPerDay}</p>
              <p>‚è≥ Gi·ªõi h·∫°n ph√∫t: ${g.MaxMinutes}</p>
              <p>üö´ T·∫°m d·ª´ng: ${g.TempStop}</p>
              <p>üïí ƒê√£ d√πng h√¥m nay: ${g.UsedMinutesToday}</p>
            </div>
            <div class="app-actions">
              <button class="btn-update" onclick="capNhatApp('${deviceId}','${key}')">C·∫≠p nh·∫≠t</button>
              <button class="btn-delete" onclick="xoaApp('${deviceId}','${key}')">X√≥a</button>
              <button class="btn-stop" onclick="dungNgay('${deviceId}','${key}')">D·ª´ng ngay</button>
            </div>
          </div>
        `;
      });
      html += `</div>`;
    }

    // --- In c√°c Config kh√°c (EndHour, StartHour...) ---
    if (data.Config) {
      html += `<div class="config-block"><h3>‚öô C·∫•u h√¨nh chung</h3><ul>`;
      Object.keys(data.Config).forEach((k) => {
        if (k !== "GamesAllowed") {
          html += `<li><b>${k}:</b> ${data.Config[k]}</li>`;
        }
      });
      html += `</ul></div>`;
    }

    html += `</div>`;
    infoDiv.innerHTML = html;
  });
}


// Demo function (b·∫°n g·∫Øn Firebase x·ª≠ l√Ω sau)
function capNhatApp(deviceId, key){ alert("C·∫≠p nh·∫≠t "+key+" c·ªßa "+deviceId); }
function xoaApp(deviceId, key){ alert("X√≥a "+key+" c·ªßa "+deviceId); }
function dungNgay(deviceId, key){ alert("D·ª´ng ngay "+key+" c·ªßa "+deviceId); }

  function themDevice() {
    let deviceId = document.getElementById("newDeviceId").value.trim();
    let deviceName = document.getElementById("newDeviceName").value.trim();
    if (!deviceId) { alert("‚ö† Nh·∫≠p Device ID!"); return; }
    let ref = firebase.database().ref("users/" + MyUserID + "/devices/" + deviceId);
    ref.set({
      name: deviceName || "Thi·∫øt b·ªã kh√¥ng t√™n",
      createdAt: new Date().toISOString(),
      status: "active"

      document.getElementById("newDeviceId").value = "";

      alert("‚úÖ ƒê√£ th√™m thi·∫øt b·ªã!");

  }
</script>



<script>
let deferredPrompt;

window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById("installBtn").style.display = "inline-block";
});

document.getElementById("installBtn").addEventListener("click", async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === "accepted") {
      console.log("‚úÖ User accepted A2HS prompt");
    } else {
      console.log("‚ùå User dismissed A2HS prompt");
    }
    deferredPrompt = null;
    document.getElementById("installBtn").style.display = "none";
  }
});
</script>
