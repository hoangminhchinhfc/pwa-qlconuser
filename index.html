<script>
 var firebaseConfig = {

firebase.initializeApp(firebaseConfig);
var usersRef = firebase.database().ref("users");

let currentUserRef = null; // Bi·∫øn gi·ªØ ref realtime c·ªßa user ƒëang ƒëƒÉng nh·∫≠p

document.addEventListener("DOMContentLoaded", function() {
  let loggedUser = localStorage.getItem("loggedUser");
  if (loggedUser) {
    loggedUser = JSON.parse(loggedUser);
    hienThiUser(loggedUser);

    // T·∫°o listener realtime cho user ƒë√£ ƒëƒÉng nh·∫≠p l√∫c tr∆∞·ªõc
    if (loggedUser && loggedUser.UserName) {
      // T√¨m key user b·∫±ng UserName
      usersRef.orderByChild("UserName").equalTo(loggedUser.UserName).once("value", function(snapshot) {
        snapshot.forEach(function(childSnapshot) {
          // T·∫°o listener realtime v·ªõi key n√†y
          listenUserRealtime(childSnapshot.key);
        });
      });
    }
  }
});

function dangNhapTuFirebase() {
  var inputUser = document.getElementById("checkUserName").value.trim();
  var inputPass = document.getElementById("checkPassword").value.trim();
  var ketQuaElem = document.getElementById("ketQua");

  if (!inputUser || !inputPass) {
    ketQuaElem.innerText = "‚ö† Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin.";
    return;
  }

  var query = usersRef.orderByChild("UserName").equalTo(inputUser);
  query.once("value", function(snapshot) {
    if (!snapshot.exists()) {
      ketQuaElem.innerText = "‚ùå Sai username ho·∫∑c password!";
    } else {
      let found = false;
      snapshot.forEach(function(childSnapshot) {
        var userData = childSnapshot.val();
        if (userData.Password === inputPass) {
          ketQuaElem.innerText = "";

          // L∆∞u v√†o localStorage
          localStorage.setItem("loggedUser", JSON.stringify(userData));

          // ·∫®n form ƒëƒÉng nh·∫≠p, hi·ªán ph·∫ßn user info
          document.getElementById("loginForm").style.display = "none";
          document.getElementById("userInfo").style.display = "block";

          hienThiUser(userData);

          // N·∫øu tr∆∞·ªõc ƒë√≥ c√≥ listener realtime th√¨ t·∫Øt ƒëi (n·∫øu c√≥)
          if (currentUserRef) {
            currentUserRef.off();
          }

          // T·∫°o listener realtime d·ªØ li·ªáu user ƒë·ªÉ t·ª± c·∫≠p nh·∫≠t UI khi d·ªØ li·ªáu thay ƒë·ªïi
          listenUserRealtime(childSnapshot.key);

          found = true;
        }
      });

      if (!found) {
        ketQuaElem.innerText = "‚ùå Sai username ho·∫∑c password!";
      }
    }
  });
}

// H√†m t·∫°o listener realtime cho user theo key
function listenUserRealtime(userKey) {
  if (currentUserRef) {
    // N·∫øu ƒë√£ c√≥ listener tr∆∞·ªõc ƒë√≥ th√¨ t·∫Øt ƒëi ƒë·ªÉ tr√°nh tr√πng
    currentUserRef.off();
  }
  currentUserRef = usersRef.child(userKey);
  currentUserRef.on("value", function(snapshot) {
    var updatedUserData = snapshot.val();
    if (updatedUserData) {
      // C·∫≠p nh·∫≠t l·∫°i UI khi c√≥ thay ƒë·ªïi d·ªØ li·ªáu
      hienThiConfigUser(updatedUserData);

      // C·∫≠p nh·∫≠t localStorage l∆∞u user m·ªõi nh·∫•t
      localStorage.setItem("loggedUser", JSON.stringify(updatedUserData));
    }
  });
}

function hienThiUser(userData) {
  document.getElementById("loginForm").style.display = "none";
  document.getElementById("userInfo").style.display = "block";

  let welcomeEl = document.getElementById("welcomeUser");
  if (!welcomeEl) {
    welcomeEl = document.createElement("h2");
    welcomeEl.id = "welcomeUser";
    welcomeEl.style.fontFamily = "'Segoe UI', sans-serif";
    welcomeEl.style.fontWeight = "600";
    welcomeEl.style.color = "#8e44ad";
    welcomeEl.style.marginBottom = "15px";
    welcomeEl.style.opacity = "0"; // fade-in
    welcomeEl.style.transition = "opacity 0.5s ease-in-out";
    document.getElementById("userInfo").prepend(welcomeEl);
  }
  welcomeEl.textContent = "Xin ch√†o: " + userData.UserName;
  setTimeout(() => (welcomeEl.style.opacity = "1"), 50);
}

// T·∫°o container ch·ª©a c√°c n√∫t
let btnContainer = document.createElement("div");
btnContainer.style.display = "flex";

btnContainer.style.marginTop = "8px";
          // ================= N√∫t C·∫≠p nh·∫≠t =================

          updateBtn.addEventListener("click", (e) => {

                  location.reload();

            }

          // ================= N√∫t D·ª´ng Ngay =================
          let stopBtn = document.createElement("button");
