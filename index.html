document.addEventListener("DOMContentLoaded", function() {
  let loggedUser = localStorage.getItem("loggedUser");
  if (loggedUser) {

    // Táº¡o listener realtime cho user Ä‘Ã£ Ä‘Äƒng nháº­p lÃºc trÆ°á»›c
    if (loggedUser && loggedUser.UserName) {

      usersRef.orderByChild("UserName").equalTo(loggedUser.UserName).once("value", function(snapshot) {
        snapshot.forEach(function(childSnapshot) {
          // Táº¡o listener realtime vá»›i key nÃ y
          listenUserRealtime(childSnapshot.key);
        });
      });
    }
  }
});

function dangNhapTuFirebase() {
  var inputUser = document.getElementById("checkUserName").value.trim();
  var inputPass = document.getElementById("checkPassword").value.trim();
  var ketQuaElem = document.getElementById("ketQua");

  if (!inputUser || !inputPass) {
    ketQuaElem.innerText = "âš  Vui lÃ²ng nháº­p Ä‘áº§y Ä‘á»§ thÃ´ng tin.";
    return;
  }

  var query = usersRef.orderByChild("UserName").equalTo(inputUser);
  query.once("value", function(snapshot) {
    if (!snapshot.exists()) {
      ketQuaElem.innerText = "âŒ Sai username hoáº·c password!";
    } else {
      let found = false;
      snapshot.forEach(function(childSnapshot) {
        var userData = childSnapshot.val();
        if (userData.Password === inputPass) {
          ketQuaElem.innerText = "";

          // LÆ°u vÃ o localStorage
          localStorage.setItem("loggedUser", JSON.stringify(userData));

          // áº¨n form Ä‘Äƒng nháº­p, hiá»‡n pháº§n user info
          document.getElementById("loginForm").style.display = "none";
          document.getElementById("userInfo").style.display = "block";

          hienThiUser(userData);

          // Náº¿u trÆ°á»›c Ä‘Ã³ cÃ³ listener realtime thÃ¬ táº¯t Ä‘i (náº¿u cÃ³)
          if (currentUserRef) {
            currentUserRef.off();
          }

          // Táº¡o listener realtime dá»¯ liá»‡u user Ä‘á»ƒ tá»± cáº­p nháº­t UI khi dá»¯ liá»‡u thay Ä‘á»•i
          listenUserRealtime(childSnapshot.key);

          found = true;
        }
      });

      if (!found) {
        ketQuaElem.innerText = "âŒ Sai username hoáº·c password!";
      }
    }
  });
}

// HÃ m táº¡o listener realtime cho user theo key
function listenUserRealtime(userKey) {
  if (currentUserRef) {
    // Náº¿u Ä‘Ã£ cÃ³ listener trÆ°á»›c Ä‘Ã³ thÃ¬ táº¯t Ä‘i Ä‘á»ƒ trÃ¡nh trÃ¹ng
    currentUserRef.off();
  }
  currentUserRef = usersRef.child(userKey);
  currentUserRef.on("value", function(snapshot) {
    var updatedUserData = snapshot.val();
    if (updatedUserData) {
      // Cáº­p nháº­t láº¡i UI khi cÃ³ thay Ä‘á»•i dá»¯ liá»‡u
      hienThiConfigUser(updatedUserData);

      // Cáº­p nháº­t localStorage lÆ°u user má»›i nháº¥t
      localStorage.setItem("loggedUser", JSON.stringify(updatedUserData));
    }
  });
}
