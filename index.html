function hienThiUser(userData) {

  setTimeout(() => (welcomeEl.style.opacity = "1"), 50);

// Hi·ªÉn th·ªã c·∫•u h√¨nh User
function hienThiConfigUser(userData) {
  let configList = document.getElementById("configInfo");
  configList.innerHTML = "";

  const propLabels = {
    CooldownMinutes: "Th·ªùi gian ch·ªù SD l·∫°i",
    CurrentSessionMinutes: "Th·ªùi gian SD hi·ªán t·∫°i",

    MaxMinutes: "Th·ªùi gian Max SD 1 l·∫ßn",
    Name: "T√™n ph·∫ßn m·ªÅm",
    UsedMinutesToday: "T·ªïng th·ªùi gian s·ª≠ d·ª•ng h√¥m nay"
  };

  if (userData.Config) {
    for (let key in userData.Config) {
      let value = userData.Config[key];

      if (Array.isArray(value)) {
        let li = document.createElement("li");
        li.innerHTML = `<span style="font-weight:bold; font-size:16px; color:#34495e;">${key}:</span>`;

        let subList = document.createElement("div");
        subList.style.marginLeft = "15px";

        value.forEach((item, index) => {
          let gameBox = document.createElement("div");
          gameBox.style.backgroundColor = "#ffffff";
          gameBox.style.padding = "10px";
          gameBox.style.margin = "12px 0";
          gameBox.style.borderRadius = "12px";

          gameBox.style.fontFamily = "'Segoe UI', sans-serif";
          gameBox.style.opacity = "0"; // fade-in
          gameBox.style.transition = "opacity 0.5s ease-in-out";

          let gameTitle = document.createElement("div");
          gameTitle.textContent = `#${index + 1}`;
          gameTitle.style.fontWeight = "bold";
          gameTitle.style.fontSize = "15px";
          gameTitle.style.marginBottom = "6px";
          gameTitle.style.color = "#2c3e50";
          gameBox.appendChild(gameTitle);

          for (let prop in item) {
            let attrBox = document.createElement("div");
            attrBox.style.backgroundColor = "#e8f6ff";
            attrBox.style.color = "#005a8d";
            attrBox.style.padding = "6px 10px";
            attrBox.style.margin = "4px 0";
            attrBox.style.borderRadius = "6px";
            attrBox.style.fontSize = "14px";
            attrBox.style.fontWeight = "500";
            attrBox.style.display = "flex";
            attrBox.style.alignItems = "center";
            attrBox.style.justifyContent = "space-between";

            let label = propLabels[prop] || prop;

            let span = document.createElement("span");
            span.textContent = label + ":";
            span.style.flex = "1";

            let input = document.createElement("input");
            input.value = item[prop];
            input.style.flex = "1";
            input.style.marginLeft = "10px";
            input.style.border = "1px solid #ccc";
            input.style.borderRadius = "4px";
            input.style.padding = "4px 6px";
            input.style.fontSize = "14px";

            attrBox.appendChild(span);
            attrBox.appendChild(input);
            gameBox.appendChild(attrBox);
          }

          subList.appendChild(gameBox);
          setTimeout(() => (gameBox.style.opacity = "1"), 50 + index * 100);
        });

        li.appendChild(subList);
        configList.appendChild(li);
      } else {
        let li = document.createElement("li");
        li.style.fontFamily = "'Segoe UI', sans-serif";
        li.style.color = "#2c3e50";
        li.textContent = `${propLabels[key] || key}: ${value}`;
        configList.appendChild(li);
      }
    }
  }
}
