  <style>

<body>

<div class="container" id="loginForm">
  <h1>üîë ƒêƒÉng Nh·∫≠p</h1>
  <div class="form-group">
    <label for="checkUserName">T√™n ƒëƒÉng nh·∫≠p</label>
    <input type="text" id="checkUserName" placeholder="Nh·∫≠p username...">
  </div>
  <div class="form-group">
    <label for="checkPassword">M·∫≠t kh·∫©u</label>
    <input type="password" id="checkPassword" placeholder="Nh·∫≠p password...">
  </div>
  <button onclick="dangNhapTuFirebase()">ƒêƒÉng nh·∫≠p</button>
  <p id="ketQua"></p>
</div>

<div class="container" id="userInfo" style="display:none;">
  <h2 id="welcomeUser"></h2>
  <h3>‚öô Th√¥ng tin Config</h3>
  <ul id="configInfo"></ul>
  <button onclick="dangXuat()">üö™ ƒêƒÉng xu·∫•t</button>
<h3></h3>
<button id="a2hsBtn" >
  üì≤ Th√™m v√†o m√†n h√¨nh ch√≠nh
</button>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  var firebaseConfig = {
    apiKey: "AIzaSyCoOFo_pN6dvjJr_PDx88VULeGXh0pj3xU",
    authDomain: "myqlcon.firebaseapp.com",
    databaseURL: "https://myqlcon-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "myqlcon",
    storageBucket: "myqlcon.appspot.com",
    messagingSenderId: "115813241978",
    appId: "1:115813241978:web:2a2567a437dd7c684857c3"
  };
  firebase.initializeApp(firebaseConfig);
  var usersRef = firebase.database().ref("users");

  document.addEventListener("DOMContentLoaded", function() {
    let loggedUser = localStorage.getItem("loggedUser");
    if (loggedUser) {
      loggedUser = JSON.parse(loggedUser);
      hienThiUser(loggedUser);
    }
  });

  function dangNhapTuFirebase() {
    var inputUser = document.getElementById("checkUserName").value.trim();
    var inputPass = document.getElementById("checkPassword").value.trim();
    var ketQuaElem = document.getElementById("ketQua");

    if (!inputUser || !inputPass) {
      ketQuaElem.innerText = "‚ö† Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin.";
      return;
    }

    var query = usersRef.orderByChild("UserName").equalTo(inputUser);
    query.once("value", function(snapshot) {
      if (!snapshot.exists()) {
        ketQuaElem.innerText = "‚ùå Sai username ho·∫∑c password!";
      } else {
        let found = false;
        snapshot.forEach(function(childSnapshot) {
          var userData = childSnapshot.val();
          if (userData.Password === inputPass) {
            localStorage.setItem("loggedUser", JSON.stringify(userData));
            hienThiUser(userData);
            found = true;
          }
        });
        if (!found) {
          ketQuaElem.innerText = "‚ùå Sai username ho·∫∑c password!";
        }
      }
    });
  }



function hienThiUser(userData) {
  document.getElementById("loginForm").style.display = "none";
  document.getElementById("userInfo").style.display = "block";
  document.getElementById("welcomeUser").innerText = "Xin ch√†o: " + userData.UserName;

  let configList = document.getElementById("configInfo");
  configList.innerHTML = "";

  if (userData.Config) {
    for (let key in userData.Config) {
      let value = userData.Config[key];

      if (Array.isArray(value)) {
        let li = document.createElement("li");
        li.innerHTML = `<span style="font-weight:bold; font-size:16px; color:#34495e;">${key}:</span>`;

        let subList = document.createElement("div");
        subList.style.marginLeft = "15px";

        value.forEach((item, index) => {
          let gameBox = document.createElement("div");
          gameBox.style.backgroundColor = "#ffffff";
          gameBox.style.padding = "10px";
          gameBox.style.margin = "12px 0";
          gameBox.style.borderRadius = "12px";
          gameBox.style.boxShadow = "0 2px 6px rgba(0,0,0,0.08)";
          gameBox.style.fontFamily = "'Segoe UI', sans-serif";

          let gameTitle = document.createElement("div");
          gameTitle.textContent = `#${index + 1}`;
          gameTitle.style.fontWeight = "bold";
          gameTitle.style.fontSize = "15px";
          gameTitle.style.marginBottom = "6px";
          gameTitle.style.color = "#2c3e50";
          gameBox.appendChild(gameTitle);

          for (let prop in item) {
            let attrBox = document.createElement("div");
            attrBox.textContent = `${prop}: ${item[prop]}`;
            attrBox.style.backgroundColor = "#e8f6ff";
            attrBox.style.color = "#005a8d";
            attrBox.style.padding = "6px 10px";
            attrBox.style.margin = "4px 0";
            attrBox.style.borderRadius = "6px";
            attrBox.style.fontSize = "14px";
            attrBox.style.fontWeight = "500";
            attrBox.style.transition = "background 0.3s";

            // Hi·ªáu ·ª©ng hover
            attrBox.addEventListener("mouseenter", () => {
              attrBox.style.backgroundColor = "#cceeff";
            });
            attrBox.addEventListener("mouseleave", () => {
              attrBox.style.backgroundColor = "#e8f6ff";
            });

            gameBox.appendChild(attrBox);
          }

          subList.appendChild(gameBox);
        });

        li.appendChild(subList);
        configList.appendChild(li);
      } else {
        let li = document.createElement("li");
        li.style.fontFamily = "'Segoe UI', sans-serif";
        li.style.color = "#2c3e50";
        li.textContent = `${key}: ${value}`;
        configList.appendChild(li);
      }
    }
  }
}




  function dangXuat() {
    localStorage.removeItem("loggedUser");
    document.getElementById("loginForm").style.display = "block";
    document.getElementById("userInfo").style.display = "none";
  }
</script>
<script>
  let deferredPrompt;

  // L·∫Øng nghe s·ª± ki·ªán beforeinstallprompt
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;

    const btn = document.getElementById('a2hsBtn');
    btn.style.display = 'block';

    btn.addEventListener('click', () => {
      // G·ªçi h·ªôp tho·∫°i c√†i ƒë·∫∑t
      deferredPrompt.prompt();

      // Ch·ªù ng∆∞·ªùi d√πng ph·∫£n h·ªìi
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('‚úÖ Ng∆∞·ªùi d√πng ƒë√£ ch·∫•p nh·∫≠n A2HS');
        } else {
          console.log('‚ùå Ng∆∞·ªùi d√πng ƒë√£ t·ª´ ch·ªëi A2HS');
        }
        deferredPrompt = null;
        btn.style.display = 'none';
      });
    });
  });
</script>
