<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>C·∫≠p nh·∫≠t Config</title>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #eef2f7;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 420px;
    background: #ffffff;
    margin: 40px auto;
    padding: 25px 25px 30px;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  }
  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #2d3436;
    font-weight: 600;
  }
  label {
    font-weight: 500;
    display: block;
    margin-top: 14px;
    margin-bottom: 6px;
    color: #34495e;
    font-size: 14px;
  }
  input {
    padding: 9px 12px;
    width: 100%;
    box-sizing: border-box;
    border: 1px solid #dcdde1;
    border-radius: 8px;
    outline: none;
    font-size: 14px;
    transition: all 0.25s ease;
    background-color: #fafbfc;
  }
  input:focus {
    border-color: #0984e3;
    box-shadow: 0 0 5px rgba(9,132,227,0.4);
    background-color: #fff;
  }
  button {
    padding: 11px 15px;
    margin-top: 22px;
    background: linear-gradient(135deg, #00b894, #00cec9);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    font-size: 15px;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  button:hover {
    background: linear-gradient(135deg, #00a087, #00b3b3);
    transform: translateY(-1px);
  }
  .error {
    color: #e74c3c;
    text-align: center;
    font-weight: bold;
    margin-top: 15px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>üîß C·∫≠p nh·∫≠t Config</h2>
  <div id="formArea">ƒêang t·∫£i d·ªØ li·ªáu...</div>
</div>

<script>
 // C·∫•u h√¨nh Firebase
 var firebaseConfig = {
    apiKey: "AIzaSyCoOFo_pN6dvjJr_PDx88VULeGXh0pj3xU",
    authDomain: "myqlcon.firebaseapp.com",
    databaseURL: "https://myqlcon-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "myqlcon",
    storageBucket: "myqlcon.appspot.com",
    messagingSenderId: "115813241978",
    appId: "1:115813241978:web:2a2567a437dd7c684857c3"
 };
 firebase.initializeApp(firebaseConfig);

 const urlParams = new URLSearchParams(window.location.search);
 const uid   = urlParams.get("uid");
 const key   = urlParams.get("key");
 const index = urlParams.get("index");

 const formArea = document.getElementById("formArea");

 if (!uid) {
    formArea.innerHTML = `<div class="error">‚ùå Kh√¥ng t√¨m th·∫•y User ID!</div>`;
    throw new Error("User ID missing");
 }

 if (!key || index === null) {
    formArea.innerHTML = `<div class="error">‚ùå Thi·∫øu tham s·ªë key ho·∫∑c index!</div>`;
    throw new Error("Key/Index missing");
 }

 const refPath = `users/${uid}/Config/${key}/${index}`;

 firebase.database().ref(refPath).once("value").then(snapshot => {
    const data = snapshot.val();
    if (!data) {
      formArea.innerHTML = `<div class="error">‚ùå Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu.</div>`;
      return;
    }

    formArea.innerHTML = "";
    const inputs = {};

    for (let prop in data) {
      const label = document.createElement("label");
      label.textContent = prop;

      const input = document.createElement("input");
      input.value = data[prop];
      inputs[prop] = input;

      formArea.appendChild(label);
      formArea.appendChild(input);
    }

    const saveBtn = document.createElement("button");
    saveBtn.textContent = "üíæ L∆∞u thay ƒë·ªïi";
    saveBtn.onclick = () => {
      const updatedData = {};
      for (let prop in inputs) {
        updatedData[prop] = inputs[prop].value;
      }
      firebase.database().ref(refPath).update(updatedData).then(() => {
        saveBtn.textContent = "‚úÖ ƒê√£ c·∫≠p nh·∫≠t th√†nh c√¥ng!";
        saveBtn.style.background = "linear-gradient(135deg, #2ecc71, #27ae60)";
        setTimeout(() => {
          window.location.href = "./";
        }, 1500);
      }).catch(err => {
        saveBtn.textContent = "‚ùå L·ªói: " + err.message;
        saveBtn.style.background = "linear-gradient(135deg, #e74c3c, #c0392b)";
      });
    };

    formArea.appendChild(saveBtn);
 });
</script>

</body>
</html>
