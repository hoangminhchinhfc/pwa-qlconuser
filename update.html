<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>C·∫≠p nh·∫≠t Config</title>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #74ebd5, #ACB6E5);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 500px; /* Desktop t·ªëi ƒëa 500px */
    box-sizing: border-box;
    animation: fadeIn 0.5s ease-in-out;
  }

  /* Responsive cho mobile */
  @media (max-width: 600px) {
    .container {
      margin: 10px;
      padding: 15px;
      max-width: 100%;
      border-radius: 10px;
    }
    input, button {
      font-size: 16px; /* Ch·ªØ to h∆°n ƒë·ªÉ d·ªÖ b·∫•m */
    }
  }

  h1, h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
  }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    transition: border 0.3s;
  }

  input:focus {
    border-color: #74ebd5;
  }

  button {
    width: 100%;
    padding: 10px;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: linear-gradient(to right, #2575fc, #6a11cb);
    transform: scale(1.05);
  }

  #ketQua {
    text-align: center;
    margin-top: 10px;
    color: red;
    font-weight: bold;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style></head>
<body>

<div class="container">
  <h2>üîß C·∫≠p nh·∫≠t Config</h2>
  <div id="formArea">ƒêang t·∫£i d·ªØ li·ªáu...</div>
</div>

<script>
 // C·∫•u h√¨nh Firebase
 var firebaseConfig = {
    apiKey: "AIzaSyCoOFo_pN6dvjJr_PDx88VULeGXh0pj3xU",
    authDomain: "myqlcon.firebaseapp.com",
    databaseURL: "https://myqlcon-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "myqlcon",
    storageBucket: "myqlcon.appspot.com",
    messagingSenderId: "115813241978",
    appId: "1:115813241978:web:2a2567a437dd7c684857c3"
 };
 firebase.initializeApp(firebaseConfig);

 const urlParams = new URLSearchParams(window.location.search);
 const uid   = urlParams.get("uid");
 const key   = urlParams.get("key");
 const index = urlParams.get("index");

 const formArea = document.getElementById("formArea");

 if (!uid) {
    formArea.innerHTML = `<div class="error">‚ùå Kh√¥ng t√¨m th·∫•y User ID!</div>`;
    throw new Error("User ID missing");
 }

 if (!key || index === null) {
    formArea.innerHTML = `<div class="error">‚ùå Thi·∫øu tham s·ªë key ho·∫∑c index!</div>`;
    throw new Error("Key/Index missing");
 }

 const refPath = `users/${uid}/Config/${key}/${index}`;

 firebase.database().ref(refPath).once("value").then(snapshot => {
    const data = snapshot.val();
    if (!data) {
      formArea.innerHTML = `<div class="error">‚ùå Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu.</div>`;
      return;
    }

    formArea.innerHTML = "";
    const inputs = {};

    for (let prop in data) {
      const label = document.createElement("label");
      label.textContent = prop;

      const input = document.createElement("input");
      input.value = data[prop];
      inputs[prop] = input;

      formArea.appendChild(label);
      formArea.appendChild(input);
    }

    const saveBtn = document.createElement("button");
    saveBtn.textContent = "üíæ L∆∞u thay ƒë·ªïi";
    saveBtn.onclick = () => {
      const updatedData = {};
      for (let prop in inputs) {
        updatedData[prop] = inputs[prop].value;
      }
      firebase.database().ref(refPath).update(updatedData).then(() => {
        saveBtn.textContent = "‚úÖ ƒê√£ c·∫≠p nh·∫≠t th√†nh c√¥ng!";
        saveBtn.style.background = "linear-gradient(135deg, #2ecc71, #27ae60)";
        setTimeout(() => {
          window.location.href = "./";
        }, 1500);
      }).catch(err => {
        saveBtn.textContent = "‚ùå L·ªói: " + err.message;
        saveBtn.style.background = "linear-gradient(135deg, #e74c3c, #c0392b)";
      });
    };

    formArea.appendChild(saveBtn);
 });
</script>

</body>
</html>
